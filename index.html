<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel = "stylesheet" href="style.css">
        <script src = "script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Open+Sans:wght@300&family=Source+Code+Pro&display=swap" rel="stylesheet">
    </head>

    <header>
        <div class = "title">
            <h1>Etch-A-Sketch</h1>
        </div>
    </header>

    <body>
            <div class = "controls">
                <input class = "color-select" type = "color" id = 'color-selector'>
                <button autofocus class = "btn" id = "color-mode">
                    Color Mode
                </button>
                <button class = "btn" id = "eraser">
                    Eraser
                </button>
                <button class = "btn" id = "rgb">
                    RGB Mode
                </button>
            </div>
            <p class = "grid-number" id = "grid-number">Grid-Size: 16 x 16</p>
            <div class = "number-selector">
                <input type = "range" class = "slider" id = "range-selector"  value = "16" name = "number-selctor" min = "1" max = "64" step = "1">
            </div>

            <div class = "container">
                <div class = "div-container" id = "div-container" class = "div-container">

                </div>
            </div>

    </body>

    <footer>
        <div class = "footer">
            <h2>Copyright  GSinghh</h2>
            <a href = "https://github.com/GSinghh" target = "_blank">
                <img src="images/github-mark.png" alt="Github logo">
            </a>
        </div>
    </footer>
</html>
